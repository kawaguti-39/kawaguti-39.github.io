<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="PC-image" src="index_PC.jpg" />
    </a-assets>
      <a-marker preset="custom" type="pattern" url="non/pattern-marker.patt">
        <!-- マーカーに画像を表示する -->
        <a-image src="#PC-image" position="0 1 0" rotation="0 0 0"  width="2" height="2" ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
