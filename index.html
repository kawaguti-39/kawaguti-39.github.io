<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- Clickイベント -->
<script　src="sample.js"></script>

<script>
    function playVideo() {
        //動画を再生
        v.play();
    }
</script>

<body style='margin : 0px; overflow: hidden;'>
<a-assets>
    <img id="santa_image" src="christmas_santa_sori.jpg" />
    <video id="BBB" src="maru_pasu.mp4" loop="false"></video>
</a-assets>

<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-marker preset="custom" type="pattern" url="pattern-marker.patt" material arjs-anchor arjs-hit-testing>

        <a-image src="#santa_image"  rotation="-90 0 0" ></a-image>

    </a-marker>

    <a-entity camera raycaster= "objects: .santa_image" cursor="fuse: false; rayOrigin: mouse;"></a-entity>

</a-scene>

    <video id="video">
        <source src="maru_pasu.mp4" type="video/mp4" >
    </video>

    <div style="position: fixed; bottom: 500px;">
        <video id="video" width="400" height="300">
            <source src="maru_pasu.mp4" type="video/mp4" >
        </video>
        <input type="button" value="再生" onClick="playVideo()">
    </div>
    
    
</body>
</htmL>
