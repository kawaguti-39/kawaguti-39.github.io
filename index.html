<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- events.js ライブラリの読み込み -->
<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
<script>

</script>

<body style='margin : 0px; overflow: hidden;'>
  <a-assets>
    <img id="santa_image" src="christmas_santa_sori.jpg" />
  </a-assets>

<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
  
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <!-- マーカーに画像を表示する -->
        <a-box   link="href: https://www.google.com/; title: gogle; image: #santa_image"></a-box>
        <a-entity   link="href: https://www.google.com/;  image: #santa_image">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 0"></a-entity>
</a-scene>
</body>
</html>
