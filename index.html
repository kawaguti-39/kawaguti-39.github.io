<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="PC-image" src="index_PC.jpg" />
    </a-assets>
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <!-- マーカーに画像を表示する -->
        <a-plane
          position="0 .75 0"
          rotation="0 0 -90"
          width="5" 
          height="5"
          material="src: #PCimage;">
        </a-plane>
      </a-marker>
      <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
