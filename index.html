<!doctype HTML>
<html>
<head>
　<meta charset="UFT-8">
　<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
　<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

</head>

<body>
    <a-assets>
        <img id="AAA" src="christmas_santa_sori.jpg" />
    </a-assets>

    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-marker preset="custom" type="pattern" url="pattern-marker.patt" material arjs-anchor arjs-hit-testing>

        <a-entity
        geometry="primitive: plane; height: 5; width: 5"
        position="0 0 -10"
        rotation="-90 0 0"
        animation="property: object3D.position.y;
                    to: 2.0;
                    dir: alternate;
                    dur: 1000;
                    loop: true">
        </a-entity>
            <a-image class="AAA" src="#AAA" rotation="-90 0 0" ></a-image>
        </a-entity>

    </a-marker>
    <a-entity camera raycaster= "objects: .santa_image" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
</a-scene>
</body>
</html>
