<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;'>
    
    <!-- <video id="video" src="maru_pasu.mp4" width="400" height="300" ></video> -->
    
<!--     <input type="button" value="再生" id="plays"> -->
    
<a-assets>
    <img id="santa_image" src="christmas_santa_sori.jpg" />
    <video playsinline webkit-playsinline id="load_movie" src="maru_pasu.mp4" loop="false"></video>
</a-assets>

<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">

    <a-marker preset="custom" type="pattern" url="pattern-marker.patt" material arjs-anchor arjs-hit-testing>
        <a-video src="#load_movie"  rotation="-90 0 0" geometry.height="4" geometry.width="3" ></a-video>
<!--         <a-image src="#santa_image"  rotation="-90 0 0" ></a-image> -->
    </a-marker>

    <a-entity camera raycaster= "objects: .santa_image" cursor="fuse: false; rayOrigin: mouse;"></a-entity>

</a-scene>

<script type="text/javascript" src="movie.js"></script>
</body>
</htmL>
