<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-assets>
      <img id="santa_image" src="christmas_santa_sori.jpg" />
    </a-assets>

      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <!-- マーカーに画像を表示する -->
        <a-entity image="#santa_image" link="href: https://www.google.com/;  image: #santa_image"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
</a-scene>
</body>
</html>
