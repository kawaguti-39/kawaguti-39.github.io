<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!-- Clickイベント -->
<script>
  　　AFRAME.registerComponent('change-url',{
  　  init : function(){
  　    this.el.addEventListener('click',function(evt){
  　      window.location.href = "https://www.google.co.jp/";
  　    })
  　   }
  　 })
  　</script>
<body style='margin : 0px; overflow: hidden;'>
  <a-assets>
    <img id="santa_image" src="christmas_santa_sori.jpg" />
  </a-assets>

<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
  
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <!-- マーカーに画像を表示する -->        
        <!-- <a-box   link="href: https://www.google.com/; title: gogle; image: #santa_image"></a-box> -->
        <a-entity   link="href: https://www.google.com/;  image: #santa_image">
        <a-image src="#santa_image"  rotation="90 180 0" change-url></a-image>
        </a-entity>
      </a-marker>
      <a-entity camera raycaster= "objects: .santa_image" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
</a-scene>
</body>
</html>
