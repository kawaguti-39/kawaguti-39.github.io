<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="PCA" src="index_PC.jpg">
      </a-assets>
    <a-marker preset="custom" type="png" url="marker.png ">
      <!-- マーカーの場所にCubeをセットする(ワイヤーフレーム表示） -->
      <a-image " src="#PCA" position="0 0.5 0" rotation="-90 0 0" change-url material geometry></a-image>
      <a-box position="0 0.5 0" link="href: https://www.google.com/;"></a-box>
    </a-marker>
   <a-entity camera></a-entity>
</a-scene>
</body>
</html>
