<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;'>
    
    <div style="position: fixed; bottom: 150px;">
        <input type="button" id="plays" value="play" onclick="playVideo();">
    </div>

    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

        <a-assets>
            <img id="santa_image" src="christmas_santa_sori.jpg" />
            <video id="load_movie" playsinline webkit-playsinline  src="maru_pasu.mp4" loop="false"></video>
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt" >
            <a-video src="#load_movie" rotation="-90 0 0" position="0 0 0" width="2.0" height="1.5"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene> 

    <script type="text/javascript" src="movie.js"></script>
</body>

</htmL>
