<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
<script>
    AFRAME.registerComponent('registerevents', {
        init: function () {
            var marker = this.el;

            // マーカーを検出したイベントの登録
            marker.addEventListener('markerFound', function () {
                var markerId = marker.id;
                console.log('markerFound', markerId);

                // アニメーションの開始
                document.querySelector('#box').emit('markerfound');
            });

            // マーカーを見失ったイベントの登録
            marker.addEventListener('markerLost', function () {
                var markerId = marker.id;
                console.log('markerLost', markerId);

                // アニメーションの停止
                document.querySelector('#box').emit('markerlost');
            });
        }
    });
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
        <a-marker preset="custom" type="pattern" url="pattern-marker.patt" material arjs-anchor arjs-hit-testing>
            <a-box id="box" position="0 0.5 0" wireframe="true">
                    <a-entity
                        material="color: red; transparent: true"
                        animation="position;
                        from: 0 0.5 0;
                        to: 0 2.5 0;
                        dir: alternate;
                        dur: 5000;
                        loop: true"
                        repeat="indefinite" begin="markerfound" end="markerlost">
                    </a-entity>
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
